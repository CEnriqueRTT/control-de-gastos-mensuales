<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
        <title>Control de Gastos Mensuales®</title>
        <!-- Referencia al archivo CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <div class="img-container">
                    <img src="./assets/img/titulo.png" />
                </div>
                <div class="form-group">
                    <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                    <input type="text" id="descripcionGasto" placeholder="Descripción del gasto">
                    <input type="number" id="valorGasto" placeholder="Valor del gasto" min="0" step="0.01">
                    <button id="botonFormulario" onclick="AgregarGasto();"><b><i class="fa-solid fa-plus"></i> Agregar Gasto</b></button>
                </div>
                <ul id="filaGasto"></ul>
                <div class="total">
                    <b>Total Mensual:</b> <span id="totalDeGastos">0.00</span> <b>$</b>
                </div>
            </div>
        </div>
        <!-- Referencia al archivo JS -->
        <script src="assets/js/script.js"></script>
        <!-- Font Awesome JS -->
        <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script> 
    </body>
</html>
